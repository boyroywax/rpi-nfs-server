ansible_user: odroid
ansible_sudo_pass: odroid

nfs_server_drive: /dev/mmcblk1p1 #default for usb drive /dev/sda1
nfs_server_drive_fstype: vfat
nfs_server_drive_format: yes
nfs_server_drive_dir: /media/odroid
nfs_server_dir: "{{nfs_server_drive_dir}}/nfs"

client_mount_dir: "/media/{{hostvars[groups['nfs_server'][0]]['inventory_hostname']}}"
